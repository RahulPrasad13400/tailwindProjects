<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-red-900">Tailwind is awesome</p>

    <!-- Background Colors -->

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-red-400">
    <input type="text" class="border border-yellow-400">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-300">abc</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">abc</button>
    <button class="shadow-lg bg-cyan-500 shadow-violet-500">xyz</button>
    <button class="shadow-lg bg-cyan-500 shadow-violet-500/50">xyz</button>

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-purple-500" />
     <input type="checkbox" class="accent-cyan-500">

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">hello</div>
    <div class="bg-[violet]">hello</div>
    <div class="bg-[rgb(255,0,0)]">hello</div>
    
  </body> 
</html>
