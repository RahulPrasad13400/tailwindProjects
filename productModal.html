<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-200">
        <div class="bg-white p-6 m-3 rounded-2xl flex flex-col  space-y-10 shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 ">
            <div>
                <img src="iphone.jpeg" alt="" class="mx-auto w-60 hover:scale-110 duration-500">
            </div>

            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left ">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm rounded-full bg-black text-white ">
                            free shipping
                        </div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">
                        Lorem ipsum dolor sit amet consectetur adipisicing.
                    </div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left  ">
                        <p class="line-through">Rs 80,0000</p>
                        <p class="text-5xl font-bold">Rs 50,000</p>
                        <p class="text-sm text-gray-400 font-light ">This offer is valid for only a limited time</p>
                    </div>
                    <div class="group">
                        <button class="bg-blue-700 w-full transition-all duration-150 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg ">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700 ">
                                BUY NOW
                            </div>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3 group">
                        <div class="bg-green-400 w-3 h-3 rounded-full group-hover:animate-ping">

                        </div>
                        <div>
                            10 more items available 
                        </div>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4  md:flex-row">
                        <button class="flex items-center justify-center border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 pr-4 ">
                            <img src="cart.jpg" alt="" class="w-20">
                            <span>Add to Cart</span>
                        </button>
                        <button class="flex items-center justify-center border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 space-x-4 p-4">
                            <img src="wish.jpg" alt="" class="w-6">
                            <span>Add to Wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
