<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Email</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-zinc-700">
        <div class="p-2 bg-zinc-800 rounded-2xl mx-6">
        <div class="flex flex-col md:flex-row rounded-l-2xl">
            <img src="nature.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
            <div class="p-6 md:p-12 ">
                <h1 class="text-white font-serif text-xl font-medium text-center md:text-left">Lorem ipsum dolor sit amet.</h1>
                <p class="text-white my-4 text-xs max-w-xs text-center leading-5 traking-wide md:text-left ">Lorem ipsum dolor, sit amet consectetur adipisicing elit. A itaque, ducimus quas ipsam accusantium excepturi libero officia consequuntur voluptatum in.</p>
                <div class="mt-5 flex flex-col space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs md:text-left focus:outline-none ">
                    <button class="text-zinc-800 bg-lime-500 px-5 py-3 text-xs rounded-md hover:bg-lime-700 hover:text-white duration-500 ">Subscribe</button>

            </div>
        </div>
